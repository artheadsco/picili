<div class="indeterminate-loading-bar progress" *ngIf="searchService.bSearching || httpService.bMakingRequestToServer">
    <div class="indeterminate"></div>
</div>

<div id="header">

    <span class="header-font"><a [routerLink]="['/' + sUsername + '/']">picili</a></span>
    <span *ngIf="searchService.bSearching || httpService.bMakingRequestToServer">loading something: </span>
    <span *ngIf="searchService.bSearching">searching</span>
    <span *ngIf="httpService.bMakingRequestToServer">loading another page</span>
    
    <div id="top-right-links">

        <!-- logged in -->
        <div *ngIf="bAuthenticated">
            <span *ngIf="bProcessing" class="ui tiny"><i class="fa fa-cogs"></i>{{cProcessingFiles | number}} file(s) to go, across {{cProcessingTasks | number}} tasks</span>

            
            <a *ngIf="sUsername !== ''" [routerLink]="['/' + sCurrentPageUsername + '/settings']" class="ui tiny button">
                <i class="fa fa-cog" aria-hidden="true"></i>&nbsp;settings
            </a>

            <a class="ui tiny button" (click)="onLogout()">logout</a>
        </div>
        <!-- not logged in - guest -->
        <div *ngIf="!bAuthenticated">
            <a class="ui tiny button" [routerLink]="['/login']">login</a>
            <a class="ui tiny button" [routerLink]="['/register']">register</a>
        </div>
    </div>
</div>
