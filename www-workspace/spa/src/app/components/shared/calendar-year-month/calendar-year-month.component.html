<div class="year-month">
    <div class="year-month-day-header" (click)="eMonthClicked(mdFirstOfThisMonth)">{{sFormattedMonthHeader}}</div>

    <div *ngFor="let oD of aDisplayDates; let i = index" class="year-month-date" [ngClass]="{'has-pics': oD.count > 0}" (click)="eDateClicked(oD.oDate)" title="{{oD.count}} picture(s)">{{oD.sDate}}
        <!-- <span *ngIf="oD.count > 0">{{oD.sID}}</span> -->
    </div>
</div>
